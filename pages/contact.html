        <div id="contactMessage" class="col-sm-9 col-md-7 col-lg-6 col-centered">

        <form class="contactForm col-sm-9 col-md-8 col-lg-7 col-centered" id="contactForm" name="myForm"
            onsubmit="validateForm()">

            <div id="formMessage">
                    <h4>*Please fill out all the form fields so we can accurately process your feedback.</h4>
                </div>

            <div class="form-group">
                <h4 for="usr">Name</h4>
                <input type="text" class="form-control" id="usr" name="name">
                <p id="errorName"></p>
                <h4 for="email">Email</h4>
                <input type="text" class="form-control" id="email" name="email">

                <h4 for="subject">Subject</h4>
                <input type="text" class="form-control" id="subject" name="subject">

                <h4 for="comment">Message</h4>
                <textarea class="form-control" rows="8" id="comment" name="message"></textarea>
            </div>
            <input class="btn btn-submit" type="submit" value="Submit">

        </form>

    <script>
        // Prevent Form from sending.
        // Jquery gets form submit and handles it here...
        $('form').submit((event) => {
            event.preventDefault(); // Prevents form from being sent.
        })

        function openNav() {
            document.getElementById("mySidenav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
        /*Form Validation*/

        var x = document.getElementById("contactForm");
            var y = document.getElementById("contactMessage");
            var z = document.getElementById("formMessage");
            x.style.display = "block";
            y.style.display = "none";
            z.style.display = "none";

        function validateForm() {
            var f_Name = document.forms["myForm"]["name"].value;
            var f_Email = document.forms["myForm"]["email"].value;
            var f_Subject = document.forms["myForm"]["subject"].value;
            var f_Message = document.forms["myForm"]["message"].value;

           if (f_Name !== "" && f_Email !== "" && f_Subject !== "" && f_Message !== "") {
                y.style.display = "block";
                x.style.display = "none";
            }else if (f_Name == "" || f_Email=="" || f_Subject=="" || f_Message=="" ) {
                z.style.display = "block";
            }
    }
    </script>
